<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lily Pad Hop</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #001100;
            overflow: hidden;
        }
        #ruffle-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        ruffle-player {
            width: 100% !important;
            height: 100% !important;
            display: block;
        }
    </style>
</head>
<body>
    <div id="ruffle-container"></div>

    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <script>
        // *** PASTE YOUR NEW GOOGLE SCRIPT URL HERE ***
        const API_URL = "https://script.google.com/macros/s/AKfycbyCcqDw2TQDvA7NLrqPKVdcGSVKQB43tZw_M-ol-ObE3WSFDdEutazMkMEZVyGmRJbKjA/exec";

        let rufflePlayerInstance = null;
        // Storage for pending requests
        const pendingCallbacks = {};

        window.RufflePlayer = window.RufflePlayer || {};
        window.addEventListener("load", (event) => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById("ruffle-container");
            container.appendChild(player);
            
            rufflePlayerInstance = player;

            player.config = {
                "allowScriptAccess": true,
                "scale": "showAll", 
                "backgroundColor": "#001100",
                "letterbox": "on",
                "autoplay": "on",
                "unmuteOverlay": "hidden"
            };

            player.load("LilyPadHop.swf");
        });

        // --- IFRAME TUNNEL LISTENER ---
        // This listens for the "shout" from the invisible iframe
        window.addEventListener("message", function(event) {
            // We expect data object with { type: 'GAS_RESPONSE', callback: '...', data: ... }
            if (event.data && event.data.type === 'GAS_RESPONSE') {
                const cbName = event.data.callback;
                const responseData = event.data.data;
                
                console.log("Tunnel Received:", cbName, responseData);

                // Execute the stored function for this specific request
                if (pendingCallbacks[cbName]) {
                    pendingCallbacks[cbName](responseData);
                    
                    // Cleanup
                    delete pendingCallbacks[cbName];
                    const frame = document.getElementById("frame_" + cbName);
                    if (frame) document.body.removeChild(frame);
                }
            }
        });

        // --- HELPER: SPAWN IFRAME ---
        function sendTunnelRequest(params, callbackHandler) {
            const uniqueId = "req_" + Date.now() + "_" + Math.floor(Math.random() * 1000);
            
            // Store the handler
            pendingCallbacks[uniqueId] = callbackHandler;

            // Build URL
            let src = API_URL + "?callback=" + uniqueId;
            for (let key in params) {
                src += "&" + key + "=" + encodeURIComponent(params[key]);
            }

            // Create invisible iframe
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.id = "frame_" + uniqueId;
            iframe.src = src;
            document.body.appendChild(iframe);
            
            console.log("Tunnel Sent:", src);
        }

        // --- BRIDGE TO FLASH ---
        function callAS3(func, ...args) {
            if (rufflePlayerInstance && typeof rufflePlayerInstance[func] === "function") {
                rufflePlayerInstance[func](...args);
            }
        }

        // --- FUNCTIONS CALLED BY ACTION SCRIPT ---

        window.js_login = function(user, pass) {
            sendTunnelRequest({
                action: "login",
                username: user,
                password: pass
            }, function(data) {
                // This runs when Google replies
                callAS3("as_onLoginResult", data.result, data.message || "", Number(data.points));
            });
        }

        window.js_saveScore = function(user, pass, points) {
            sendTunnelRequest({
                action: "saveScore",
                username: user,
                password: pass,
                points: points
            }, function(data) {
                console.log("Score Save Confirmed:", data);
            });
        }

        window.js_getLeaderboard = function() {
            sendTunnelRequest({
                action: "getLeaderboard"
            }, function(data) {
                let lbString = "";
                if(data.leaderboard && Array.isArray(data.leaderboard)) {
                    lbString = data.leaderboard.map(u => u.name + " : " + u.score).join("|");
                }
                callAS3("as_onLeaderboardResult", lbString);
            });
        }

    </script>
</body>
</html>
