<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lily Pad Hop</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #001100;
            overflow: hidden;
        }
        #ruffle-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        ruffle-player {
            width: 100% !important;
            height: 100% !important;
            display: block;
        }
    </style>
</head>
<body>
    <div id="ruffle-container"></div>

    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <script>
        // *** PASTE YOUR NEW GOOGLE SCRIPT URL HERE ***
        const API_URL = "https://script.google.com/macros/s/AKfycbz93HPP4rwJvODW89omOZQKBJyWp-U1_uTYW3vVcCbKN0lHJPQ873z0uv2H1y0MpPooRw/exec";

        let rufflePlayerInstance = null;

        window.RufflePlayer = window.RufflePlayer || {};
        window.addEventListener("load", (event) => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById("ruffle-container");
            container.appendChild(player);
            
            rufflePlayerInstance = player;

            player.config = {
                "allowScriptAccess": true,
                "scale": "showAll", 
                "backgroundColor": "#001100",
                "letterbox": "on",
                "autoplay": "on",
                "unmuteOverlay": "hidden"
            };

            player.load("LilyPadHop.swf");
        });

        // --- JSONP HELPER FUNCTION (The Magic) ---
        // This creates a <script> tag, loads data from Google, and cleans up.
        function jsonpRequest(url, params, callbackName) {
            // Create a unique name for this specific request if needed
            const uniqueCallback = callbackName + "_" + Date.now();
            
            // Build the URL with data
            let src = API_URL + "?callback=" + uniqueCallback;
            for (let key in params) {
                src += "&" + key + "=" + encodeURIComponent(params[key]);
            }

            console.log("JSONP Request:", src);

            // Create the script tag
            const script = document.createElement('script');
            script.src = src;
            script.onerror = function() {
                console.error("JSONP Error loading script");
                // Attempt to notify Flash of error
                if (callbackName === "handleLogin") {
                    callAS3("as_onLoginResult", "error", "Connection Error", 0);
                } else if (callbackName === "handleLeaderboard") {
                    callAS3("as_onLeaderboardResult", "Error Loading Data");
                }
                document.body.removeChild(script);
                delete window[uniqueCallback];
            };

            document.body.appendChild(script);
            return uniqueCallback;
        }

        // --- Bridge to Flash ---
        function callAS3(func, ...args) {
            if (rufflePlayerInstance && typeof rufflePlayerInstance[func] === "function") {
                rufflePlayerInstance[func](...args);
            }
        }

        // --- JS Functions called by Flash ---

        window.js_login = function(user, pass) {
            const cbName = jsonpRequest("", {
                action: "login",
                username: user,
                password: pass
            }, "handleLogin");

            // Define the temporary function Google will call
            window[cbName] = function(data) {
                console.log("JSONP Login Data:", data);
                callAS3("as_onLoginResult", data.result, data.message || "", Number(data.points));
                // Cleanup
                delete window[cbName];
            };
        }

        window.js_saveScore = function(user, pass, points) {
            const cbName = jsonpRequest("", {
                action: "saveScore",
                username: user,
                password: pass,
                points: points
            }, "handleSave");

            window[cbName] = function(data) {
                console.log("Score Saved:", data);
                delete window[cbName];
            };
        }

        window.js_getLeaderboard = function() {
            const cbName = jsonpRequest("", {
                action: "getLeaderboard"
            }, "handleLeaderboard");

            window[cbName] = function(data) {
                console.log("Leaderboard Data:", data);
                let lbString = "";
                if(data.leaderboard && Array.isArray(data.leaderboard)) {
                    lbString = data.leaderboard.map(u => u.name + " : " + u.score).join("|");
                }
                callAS3("as_onLeaderboardResult", lbString);
                delete window[cbName];
            };
        }

    </script>
</body>
</html>
