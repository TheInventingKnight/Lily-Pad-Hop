<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lily Pad Hop</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #001100;
            overflow: hidden;
        }
        #ruffle-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        ruffle-player {
            width: 100% !important;
            height: 100% !important;
            display: block;
        }
    </style>
</head>
<body>
    <div id="ruffle-container"></div>

    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <script>
        // *** PASTE YOUR NEW GOOGLE SCRIPT URL HERE ***
        const API_URL = "https://script.google.com/macros/s/AKfycbxFTaWQ7qlMG87Neo9fv3zEtv-gkQI0dodQG_FVRp5NmxhUxq5EETrhMGdr06ege3QooQ/exec";

        let rufflePlayerInstance = null;

        window.RufflePlayer = window.RufflePlayer || {};
        window.addEventListener("load", (event) => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById("ruffle-container");
            container.appendChild(player);
            
            rufflePlayerInstance = player;

            player.config = {
                "allowScriptAccess": true,
                "scale": "showAll", 
                "backgroundColor": "#001100",
                "letterbox": "on",
                "autoplay": "on",
                "unmuteOverlay": "hidden"
            };

            player.load("LilyPadHop.swf");
        });

        // --- BRIDGE TO FLASH ---
        function callAS3(func, ...args) {
            if (rufflePlayerInstance && typeof rufflePlayerInstance[func] === "function") {
                rufflePlayerInstance[func](...args);
            } else {
                console.warn("Ruffle Interface Not Ready for", func);
            }
        }

        // --- FETCH HELPER (TEXT MODE) ---
        function sendRequest(params, successCallback, errorCallback) {
            let url = API_URL + "?";
            for (let key in params) {
                url += key + "=" + encodeURIComponent(params[key]) + "&";
            }
            // Add a cache buster
            url += "t=" + Date.now();

            console.log("Fetching:", url);

            fetch(url, { method: "GET" })
            .then(response => {
                // We accept the response even if headers are weird, provided we get text
                return response.text(); 
            })
            .then(text => {
                console.log("Raw Response:", text);
                try {
                    const json = JSON.parse(text);
                    successCallback(json);
                } catch (e) {
                    console.error("JSON Parse Error:", e);
                    if (errorCallback) errorCallback("Invalid Data Format");
                }
            })
            .catch(error => {
                console.error("Network Error:", error);
                if (errorCallback) errorCallback("Network Error");
            });
        }

        // --- API FUNCTIONS ---

        window.js_login = function(user, pass) {
            sendRequest({
                action: "login",
                username: user,
                password: pass
            }, function(data) {
                callAS3("as_onLoginResult", data.result, data.message || "", Number(data.points));
            }, function(err) {
                callAS3("as_onLoginResult", "error", err, 0);
            });
        }

        window.js_saveScore = function(user, pass, points) {
            sendRequest({
                action: "saveScore",
                username: user,
                password: pass,
                points: points
            }, function(data) {
                console.log("Score Saved");
            });
        }

        window.js_getLeaderboard = function() {
            sendRequest({
                action: "getLeaderboard"
            }, function(data) {
                let lbString = "";
                if(data.leaderboard && Array.isArray(data.leaderboard)) {
                    lbString = data.leaderboard.map(u => u.name + " : " + u.score).join("|");
                }
                callAS3("as_onLeaderboardResult", lbString);
            }, function(err) {
                callAS3("as_onLeaderboardResult", "Error: " + err);
            });
        }

    </script>
</body>
</html>
