<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lily Pad Hop</title>
    <style>
        /* Strict CSS Reset for Fullscreen */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #001100;
            overflow: hidden; /* No scrollbars */
        }
        
        #ruffle-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Force Ruffle Player element to fill container */
        ruffle-player {
            width: 100% !important;
            height: 100% !important;
            display: block;
        }
    </style>
</head>
<body>
    <div id="ruffle-container"></div>

    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <script>
        // *** PASTE NEW WEB APP URL HERE ***
        const API_URL = "https://script.google.com/macros/s/AKfycbzbZUsZVdX0DvwrsykCc8qg6dc1Af8m9t_p14mgWaTHzSHGAbzCacp8z7kHGUNYX9HxNA/exec";

        let rufflePlayerInstance = null;

        window.RufflePlayer = window.RufflePlayer || {};
        window.addEventListener("load", (event) => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById("ruffle-container");
            container.appendChild(player);
            
            rufflePlayerInstance = player;

            player.config = {
                "allowScriptAccess": true,
                "scale": "showAll", 
                "backgroundColor": "#001100",
                "letterbox": "on",
                "autoplay": "on",
                "unmuteOverlay": "hidden"
            };

            player.load("LilyPadHop.swf");
        });

        // Bridge to send data back to Flash
        function callAS3(func, ...args) {
            if (rufflePlayerInstance && typeof rufflePlayerInstance[func] === "function") {
                rufflePlayerInstance[func](...args);
            } else {
                console.warn("Ruffle Interface Not Ready:", func);
            }
        }

        // --- JS Functions called by Flash ---

        window.js_login = function(user, pass) {
            console.log("JS: Login requested for", user);
            const url = API_URL + "?action=login&username=" + encodeURIComponent(user) + "&password=" + encodeURIComponent(pass);
            
            fetch(url)
            .then(response => {
                if (!response.ok) throw new Error("HTTP Status " + response.status);
                return response.json();
            })
            .then(data => {
                console.log("JS: Login Data", data);
                // Send back to Flash
                callAS3("as_onLoginResult", data.result, data.message || "", Number(data.points));
            })
            .catch(error => {
                console.error("JS: Fetch Failed", error);
                callAS3("as_onLoginResult", "error", "Network Error: " + error.message, 0);
            });
        }

        window.js_saveScore = function(user, pass, points) {
            const url = API_URL + "?action=saveScore&username=" + encodeURIComponent(user) + "&password=" + encodeURIComponent(pass) + "&points=" + points;
            fetch(url).then(res => res.json()).then(data => console.log("Score Saved:", data));
        }

        window.js_getLeaderboard = function() {
            console.log("JS: Fetching Leaderboard");
            const url = API_URL + "?action=getLeaderboard";
            
            fetch(url)
            .then(response => response.json())
            .then(data => {
                let lbString = "";
                if(data.leaderboard && Array.isArray(data.leaderboard)) {
                    // Format: Name : Score|Name : Score
                    lbString = data.leaderboard.map(u => u.name + " : " + u.score).join("|");
                }
                callAS3("as_onLeaderboardResult", lbString);
            })
            .catch(error => {
                console.error("JS: Leaderboard Failed", error);
                callAS3("as_onLeaderboardResult", "Error Loading Data");
            });
        }

    </script>
</body>
</html>
