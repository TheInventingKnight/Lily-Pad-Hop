<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lily Pad Hop</title>
    <style>
        /* Strict Fullscreen Reset */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #001100;
            overflow: hidden; /* Removes scrollbars */
        }
        
        #ruffle-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Force Ruffle to fill the container */
        ruffle-player {
            width: 100% !important;
            height: 100% !important;
            display: block;
        }
    </style>
</head>
<body>
    <div id="ruffle-container"></div>

    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <script>
        // *** PASTE YOUR GOOGLE SCRIPT DEPLOYMENT URL HERE ***
        const API_URL = "https://script.google.com/macros/s/AKfycbzcByYoRpz2c7fNuKKMwuGrkk7ewAFAjtYFDpckGsjt37s6X00ecWTkoXqTQIvLom3MNQ/exec";

        let rufflePlayerInstance = null;

        window.RufflePlayer = window.RufflePlayer || {};
        window.addEventListener("load", (event) => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById("ruffle-container");
            container.appendChild(player);
            
            rufflePlayerInstance = player;

            player.config = {
                "allowScriptAccess": true,
                "scale": "showAll", 
                "backgroundColor": "#001100",
                "letterbox": "on", // Keeps aspect ratio correct
                "autoplay": "on",
                "unmuteOverlay": "hidden"
            };

            player.load("LilyPadHop.swf");
        });

        // --- Helper to talk to Flash ---
        function callAS3(func, ...args) {
            if (rufflePlayerInstance && typeof rufflePlayerInstance[func] === "function") {
                rufflePlayerInstance[func](...args);
            }
        }

        // --- FETCH HELPER ---
        function sendRequest(params, successCallback, errorCallback) {
            let url = API_URL + "?";
            for (let key in params) {
                url += key + "=" + encodeURIComponent(params[key]) + "&";
            }
            url += "t=" + Date.now(); // Cache buster

            console.log("Fetching:", url);

            fetch(url)
            .then(response => {
                return response.text();
            })
            .then(text => {
                try {
                    const json = JSON.parse(text);
                    successCallback(json);
                } catch (e) {
                    console.error("JSON Error:", e);
                    if (errorCallback) errorCallback("Data Error");
                }
            })
            .catch(error => {
                console.error("Network Error:", error);
                if (errorCallback) errorCallback("Network Error");
            });
        }

        // --- FUNCTIONS CALLED BY FLASH (ExternalInterface) ---

        window.js_login = function(user, pass) {
            console.log("JS: Logging in...");
            sendRequest({
                action: "login",
                username: user,
                password: pass
            }, function(data) {
                // Success Callback - PASS XML DATA BACK TO FLASH
                callAS3("as_onLoginResult", data.result, data.message || "", Number(data.points), data.xmlData || "");
            }, function(err) {
                // Error Callback
                callAS3("as_onLoginResult", "error", err, 0, "");
            });
        }

        window.js_saveScore = function(user, pass, points) {
            console.log("JS: Saving Score...");
            sendRequest({
                action: "saveScore",
                username: user,
                password: pass,
                points: points
            }, function(data) {
                console.log("Score Saved:", data);
            });
        }
        
        // --- THIS IS THE MISSING FUNCTION THAT FIXES SAVING ---
        window.js_saveCloudData = function(user, pass, xmlData) {
            console.log("JS: Saving Cloud XML Data...");
            sendRequest({
                action: "saveCloudData",
                username: user,
                password: pass,
                xmlData: xmlData
            }, function(data) {
                console.log("Cloud Data Saved Response:", data);
            });
        }

        window.js_getLeaderboard = function() {
            console.log("JS: Fetching Leaderboard...");
            sendRequest({
                action: "getLeaderboard"
            }, function(data) {
                let lbString = "";
                if(data.leaderboard && Array.isArray(data.leaderboard)) {
                    lbString = data.leaderboard.map(u => u.name + " : " + u.score).join("|");
                }
                callAS3("as_onLeaderboardResult", lbString);
            }, function(err) {
                callAS3("as_onLeaderboardResult", "Error: " + err);
            });
        }

    </script>
</body>
</html>
