<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lily Pad Hop</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #001100;
            overflow: hidden;
        }
        #ruffle-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        ruffle-player {
            width: 100% !important;
            height: 100% !important;
            display: block;
        }
        /* Hide the tunnel iframes completely */
        iframe.tunnel {
            position: absolute;
            width: 1px;
            height: 1px;
            top: -100px;
            left: -100px;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div id="ruffle-container"></div>

    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <script>
        // *** PASTE YOUR NEW GOOGLE SCRIPT URL HERE ***
        const API_URL = "https://script.google.com/macros/s/AKfycbxqYcSQl5Jq0C_k7Wbv3LeK_mw_iV6KklEQWjTT29DtntPR64OCe2qPSM2piwi2es3H-Q/exec";

        let rufflePlayerInstance = null;
        const pendingCallbacks = {};

        window.RufflePlayer = window.RufflePlayer || {};
        window.addEventListener("load", (event) => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById("ruffle-container");
            container.appendChild(player);
            
            rufflePlayerInstance = player;

            player.config = {
                "allowScriptAccess": true,
                "scale": "showAll", 
                "backgroundColor": "#001100",
                "letterbox": "on",
                "autoplay": "on",
                "unmuteOverlay": "hidden"
            };

            player.load("LilyPadHop.swf");
        });

        // --- MESSAGE LISTENER ---
        window.addEventListener("message", function(event) {
            // Filter for our specific message type
            if (event.data && event.data.type === 'GAS_RESPONSE') {
                const cbName = event.data.callback;
                const responseData = event.data.data;
                
                console.log("Data Received:", cbName, responseData);

                if (pendingCallbacks[cbName]) {
                    // Stop the timeout timer
                    clearTimeout(pendingCallbacks[cbName].timer);
                    
                    // Run the callback
                    pendingCallbacks[cbName].fn(responseData);
                    
                    // Cleanup
                    delete pendingCallbacks[cbName];
                    const frame = document.getElementById("frame_" + cbName);
                    if (frame) document.body.removeChild(frame);
                }
            }
        });

        // --- IFRAME TUNNEL ---
        function sendTunnelRequest(params, callbackHandler, timeoutCallback) {
            const uniqueId = "req_" + Date.now() + "_" + Math.floor(Math.random() * 10000);
            
            // Set a 15-second timeout to prevent "Connecting..." forever
            const timer = setTimeout(function() {
                console.error("Request Timeout:", uniqueId);
                if (pendingCallbacks[uniqueId]) {
                    timeoutCallback();
                    delete pendingCallbacks[uniqueId];
                    const frame = document.getElementById("frame_" + uniqueId);
                    if (frame) document.body.removeChild(frame);
                }
            }, 15000);

            pendingCallbacks[uniqueId] = { fn: callbackHandler, timer: timer };

            // Construct URL
            let src = API_URL + "?callback=" + uniqueId;
            for (let key in params) {
                src += "&" + key + "=" + encodeURIComponent(params[key]);
            }

            // Create iframe
            const iframe = document.createElement('iframe');
            iframe.className = 'tunnel';
            iframe.id = "frame_" + uniqueId;
            iframe.src = src;
            document.body.appendChild(iframe);
            
            console.log("Sending Request:", uniqueId);
        }

        function callAS3(func, ...args) {
            if (rufflePlayerInstance && typeof rufflePlayerInstance[func] === "function") {
                rufflePlayerInstance[func](...args);
            }
        }

        // --- API FUNCTIONS ---

        window.js_login = function(user, pass) {
            sendTunnelRequest({
                action: "login",
                username: user,
                password: pass
            }, function(data) {
                callAS3("as_onLoginResult", data.result, data.message || "", Number(data.points));
            }, function() {
                callAS3("as_onLoginResult", "error", "Connection Timeout", 0);
            });
        }

        window.js_saveScore = function(user, pass, points) {
            sendTunnelRequest({
                action: "saveScore",
                username: user,
                password: pass,
                points: points
            }, function(data) {
                console.log("Score Saved");
            }, function() {
                console.warn("Score Save Timeout");
            });
        }

        window.js_getLeaderboard = function() {
            sendTunnelRequest({
                action: "getLeaderboard"
            }, function(data) {
                let lbString = "";
                if(data.leaderboard && Array.isArray(data.leaderboard)) {
                    lbString = data.leaderboard.map(u => u.name + " : " + u.score).join("|");
                }
                callAS3("as_onLeaderboardResult", lbString);
            }, function() {
                callAS3("as_onLeaderboardResult", "Error: Timeout");
            });
        }

    </script>
</body>
</html>
