<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lily Pad Hop</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #001100;
            overflow: hidden; /* Prevent scrollbars */
        }
        #ruffle-container {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div id="ruffle-container"></div>

    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <script>
        // *** PASTE YOUR GOOGLE DEPLOYMENT URL HERE ***
        const API_URL = "https://script.google.com/macros/s/AKfycbyGtM_5BxBSXVJHXKBS7l8o8zwIMIbHfOSBcrhNIo2bPnKKAs2ctObLSLh6C4x1MzPwKg/exec";

        let rufflePlayerInstance = null;

        window.RufflePlayer = window.RufflePlayer || {};
        window.addEventListener("load", (event) => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById("ruffle-container");
            container.appendChild(player);
            
            rufflePlayerInstance = player;

            player.config = {
                "allowScriptAccess": true,
                "scale": "showAll", 
                "backgroundColor": "#001100",
                "letterbox": "on" // Ensures aspect ratio is kept
            };

            // Ensure this filename matches your SWF exactly
            player.load("LilyPadHop.swf");
        });

        // --- Helper to communicate with Flash ---
        function callAS3(functionName, ...args) {
            console.log("Attempting to call AS3:", functionName, args);
            // Ruffle attaches the methods to the player element or its shadow DOM polyfill
            if (rufflePlayerInstance && typeof rufflePlayerInstance[functionName] === "function") {
                rufflePlayerInstance[functionName](...args);
            } else {
                // Fallback: Sometimes Ruffle exposes it on the internal embed
                console.warn("Direct call failed, trying fallback...");
                // Note: Ruffle usually exposes ExternalInterface callbacks directly on the player DOM node
            }
        }

        // --- Bridge Functions called by ActionScript ---

        window.js_login = function(user, pass) {
            console.log("JS: Logging in...", user);
            const fullUrl = API_URL + "?action=login&username=" + encodeURIComponent(user) + "&password=" + encodeURIComponent(pass);
            
            fetch(fullUrl)
            .then(response => response.json())
            .then(data => {
                console.log("JS: Login Result:", data);
                // Send result back to Flash
                // We use setTimeout to ensure the Flash VM isn't busy
                setTimeout(() => {
                    callAS3("as_onLoginResult", data.result, data.message || "", Number(data.points));
                }, 10);
            })
            .catch(error => {
                console.error("JS: Fetch Error", error);
                callAS3("as_onLoginResult", "error", "Network Error: " + error.message, 0);
            });
        }

        window.js_saveScore = function(user, pass, points) {
            console.log("JS: Saving score...", points);
            const fullUrl = API_URL + "?action=saveScore&username=" + encodeURIComponent(user) + "&password=" + encodeURIComponent(pass) + "&points=" + points;
            
            fetch(fullUrl)
            .then(response => response.json())
            .then(data => console.log("JS: Save Result:", data));
        }

        window.js_getLeaderboard = function() {
            console.log("JS: Fetching Leaderboard...");
            fetch(API_URL + "?action=getLeaderboard")
            .then(response => response.json())
            .then(data => {
                console.log("JS: Leaderboard Data:", data);
                let lbString = "";
                if(data.leaderboard && Array.isArray(data.leaderboard)) {
                    lbString = data.leaderboard.map(u => u.name + " : " + u.score).join("|");
                }
                setTimeout(() => {
                    callAS3("as_onLeaderboardResult", lbString);
                }, 10);
            })
            .catch(error => {
                console.error("JS: Leaderboard Error", error);
                callAS3("as_onLeaderboardResult", "Error Loading Data");
            });
        }

    </script>
</body>
</html>
